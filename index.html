<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheet.css">
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <title>Salary Calculator</title>
    </head>
    <body>
        <div id="pageHeader">
            <h1 id="pageTitle">Salary Calculator</h1>
        </div>
        <div>
            <h2>Add Employee</h2>
        </div>
        <div id="employeeInformation">
            <input type="text" placeholder="First Name" id="firstNameIn">
            <input type="text" placeholder="Last Name" id="lastNameIn">
            <input type="number" placeholder="ID" id="idIn">
            <input type="text" placeholder="Title" id="jobTitleIn">
            <input type="number" placeholder="Annual Salary" id="annualSalaryIn">
        </div>
        <div>
            <button id="submitBtn">Submit</button>
        </div>
        <div id="employeesTitle">
            <h2>Employees</h2>
        </div>
        <div id="employeeTableDiv">
            <table id=employeeTable style="width: 90%">
                <tr style="height: 50px">
                    <th style="width: 20%">First Name</th>
                    <th style="width: 20%">Last Name</th>
                    <th style="width: 11%">ID</th>
                    <th style="width: 23%">Title</th>
                    <th style="width: 15%">Annual Salary</th>
                    <th style="width: 11%"></th>
                </tr>
            </table>
        </div>
        <h3>Total Monthly: $<span id="totalMonthlyOut"></span></h3>
    </body>
    
</html>
